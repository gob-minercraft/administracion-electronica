<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta en el sistema</title>
    <style>
        /* Estilos generales */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0099a9;
        }

        /* Contenedor principal */
        .login-container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Título */
        .login-container h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Subtítulo */
        .login-container h2 {
            font-size: 1.2rem;
            color: black;
            margin-bottom: 20px;
        }

        /* Estilos de los inputs */
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 45%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        /* Botón de acceso */
        .btn-accede {
            background-color: #0099a9;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn-accede:hover {
            background-color: #007f8a;
        }

        /* Estilos de enlaces */
        .login-container a {
            display: block;
            color: black;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 10px 0;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Separador */
        .separator {
            border-bottom: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Alta en el sistema</h1>
        <h2>Por favor, indique los siguientes datos</h2>
        <a>Nº de ID:</a>
        <input id="ID" placeholder="Nº de ID de su país">
        <br>
        <br>
        <a>País:</a>
        <input id="pais" value="MinerCraft">
        <br>
        <br>
        <a>Clave en la plataforma Mi Gestión:</a>
        <input id="PIN" type="password">
        <button class="btn-accede" onclick="acceder()">Obtener claves de acceso</button>
        <div class="separator"></div>
        <a href="otros-metodos.html" target="_blank">Accede con otros métodos</a>
        <div class="separator"></div>
        <a href="index.html" target="_blank">Iniciar sesión con Cl@ve permanente</a>
    </div>

    <script>
        function acceder() {
            const nid = document.getElementById('ID').value;
            const cad = document.getElementById('pais').value;
            const pin = document.getElementById('PIN').value;

            if (ID === '006' && pais === 'MinerCraft' && PIN === '7N10C') {
                window.location.href = 'claves.html';
            } else {
                alert('Los datos para hacer el alta en el sistema no corresponden a ningun ciudadano. Si cree que puede ser un error contacte a su administrador');
            }
        }
    </script>

</body>
</html>
